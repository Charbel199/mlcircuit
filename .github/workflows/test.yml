name: Unit Tests

on:
  push:
  pull_request:
  workflow_dispatch:


jobs:
  testcpu:
    name: CPU Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install Dependencies
        run: pip install -e '.[testing]'
      - name: Run Pytest
        run: python -m pytest -s -v -n=auto test/